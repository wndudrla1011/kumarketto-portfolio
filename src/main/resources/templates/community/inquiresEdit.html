<!DOCTYPE html>
<html lang="ja-JP" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8" />
        <title>お問い合わせ内容を修正</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        <link rel="stylesheet" th:href="@{/css/common/main.css}" />
        <link rel="stylesheet" th:href="@{/css/common/header.css}" />
        <link rel="stylesheet" th:href="@{/css/common/footer.css}" />
        <link rel="stylesheet" th:href="@{/css/community/inquires.css}" />
    </head>
    <body>
        <!-- header -->
        <div th:replace="~{fragments/header :: commonHeader}"></div>

        <main class="main-content">
            <section class="inquiry-container">
                <div class="inquiry-header">
                    <h1>お問い合わせ内容を修正</h1>
                </div>

                <form class="inquiry-form" action="/inquires/inquiresedit" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="inquiryId" th:value="${data.inquiryId}" />
                    <input type="hidden" name="userNo.userId" th:value="${data.userNo.userId}" />

                    <div class="form-group">
                        <label for="title">件名</label>
                        <input type="text" id="title" name="title" th:value="${data.title}" required />
                    </div>

                    <div class="form-group">
                        <label for="userNo">投稿者</label>
                        <input
                            type="text"
                            id="userNo"
                            th:value="${data.userNo.userId}"
                            readonly
                            style="background-color: #f5f5f5; color: #777"
                        />
                    </div>

                    <div class="form-group">
                        <label for="content">内容</label>
                        <textarea id="content" name="content" th:text="${data.content}" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="upload">ファイル添付</label>
                        <div th:if="${data.attachmentUrl != null}">
                            <a
                                    th:href="@{|/inquires/download/${data.inquiryId}|}"
                                    th:text="${attachmentName != null ? attachmentName : '添付ファイルをダウンロード'}"
                            >
                                <i class="fa-solid fa-paperclip"></i> 添付ファイルをダウンロード
                            </a>
                        </div>
                        <div th:unless="${data.attachmentUrl != null}">新しいファイルを添付すると、既存のファイルが置き換えられます。</div>

                        <input type="file" id="upload" name="upload" accept=".jpg,.jpeg,.png,.gif,.pdf" />
                    </div>


                    <div class="form-group">
                        <label>公開可否</label>
                        <div class="radio-group">
                            <label>
                                <input
                                    type="radio"
                                    name="isPublic"
                                    value="PUBLIC"
                                    th:checked="${data.isPublic.name == 'PUBLIC'}"
                                />
                                公開
                            </label>
                            <label>
                                <input
                                    type="radio"
                                    name="isPublic"
                                    value="PRIVATE"
                                    th:checked="${data.isPublic.name == 'PRIVATE'}"
                                />
                                非公開
                            </label>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-submit">非公開</button>
                        <button type="button" class="btn-cancel" onclick="history.back()">キャンセル</button>
                    </div>
                </form>
            </section>
        </main>

        <!-- footer -->
        <div th:replace="~{fragments/footer :: commonFooter}"></div>
    </body>
</html>
