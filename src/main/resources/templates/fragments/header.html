<!DOCTYPE html>
<html lang="ja-jp" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    </head>
    <body>
        <header th:fragment="commonHeader">
            <div class="header-container">
                <div class="logo">
                    <a href="/">クマケット</a>
                </div>

                <!-- 검색창 -->
                <div class="search-container">
                    <div class="search-input-group">
                        <input type="text" id="search-bar" placeholder="商品名やエリアで検索" />
                        <button type="button" id="search-button" class="search-button">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>

                    <div id="recent-searches" class="recent-searches">
                        <div class="recent-searches-header">
                            <span>最近の検索</span>
                            <button id="clear-searches">すべて削除</button>
                        </div>
                        <ul id="recent-searches-list"></ul>
                    </div>
                </div>

                <!-- 메뉴 그룹 -->
                <div class="user-menu">
                    <a
                        sec:authorize="isAnonymous()"
                        href="/member/signIn"
                        th:classappend="${url == '/member/signIn'} ? 'active'"
                        class="menu-button"
                        id="loginBtn"
                        >ログイン</a
                    >
                    <a
                        sec:authorize="isAnonymous()"
                        th:href="@{/member/signUp}"
                        th:classappend="${url == '/member/signUp'} ? 'active'"
                        class="menu-button"
                        id="signupBtn"
                        >新規登録</a
                    >

                    <a
                        sec:authorize="isAuthenticated() and !hasRole('ADMIN')"
                        th:href="@{/member/signOut}"
                        class="menu-button"
                        >ログアウト</a
                    >
                    <a
                        sec:authorize="isAuthenticated() and !hasRole('ADMIN')"
                        th:href="@{/myPage}"
                        th:classappend="${url != null and #strings.startsWith(url, '/myPage')} ? 'active'"
                        class="menu-button"
                        >マイページ</a
                    >


                    <a sec:authorize="hasRole('ADMIN')" th:href="@{/member/signOut}" class="menu-button">ログアウト</a>
                    <a
                        sec:authorize="hasRole('ADMIN')"
                        th:href="@{/report/reports}"
                        th:classappend="${url == '/report/reports'} ? 'active'"
                        class="menu-button"
                        >通報管理</a
                    >

                    <a
                        th:href="@{/inquires}"
                        class="menu-button"
                        th:classappend="${url != null and #strings.startsWith(url, '/inquires')} ? 'active'"
                        >お問い合わせ</a
                    >

                    <a sec:authorize="isAuthenticated()"
                       th:href="@{/chat}"
                       class="header-menu-item header-chat-icon"
                       title="チャットへ移動">
                        <i class="fas fa-comments"></i>
                    </a>

                </div>
            </div>
        </header>
        <script th:src="@{/js/main/banner.js}"></script>
    </body>
</html>
