<!DOCTYPE html>
<html lang="ja-JP" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>문의글 수정</h2>
<form action="/inquires/inquiresedit" method="post" enctype="multipart/form-data">
    <table border="1" cellpadding="8">
        <tr>
            <th>제목</th>
            <td><input type="text" name="title" th:value="${data.title}"></td>
        </tr>
        <tr>
            <th>글번호</th>
            <td><input type="text" name="inquiryId" th:value="${data.inquiryId}"></td>
        </tr>
        <tr>
            <th>작성자</th>
            <td><!-- 화면 표시용 -->
                <input type="text" th:value="${data.userNo.userId}" readonly>

                <!-- 서버 전송용 (숫자 PK) -->
                <input type="hidden" name="userNo.userId" th:value="${data.userNo.userId}">
            </td>
        </tr>
        <tr>
            <th>내용</th>
            <td><textarea name="content" rows="5" cols="40" th:text="${data.content}"></textarea></td>
        </tr>
        <tr>
            <th>파일</th>
            <td>
                <div th:if="${data.attachmentUrl != null}">
                    <a th:href="@{|/inquires/download/${data.inquiryId}|}"
                       th:text="${attachmentName != null ? attachmentName : '현재 첨부 다운로드'}">
                        현재 첨부 다운로드
                    </a>
                </div>

            <!-- 새 파일로 교체 (이 name이 컨트롤러 파라미터와 동일해야 합니다) -->
            <input type="file" name="upload"
                   accept=".jpg,.jpeg,.png,.gif,.pdf,.txt,.doc,.docx,.xls,.xlsx,.ppt,.pptx">
            </td>
        </tr>
        <tr>
            <th>공개 여부</th>
            <td>
                <label>
                    <input type="radio" name="isPublic" value="PUBLIC"
                           th:checked="${data.isPublic.name() == 'PUBLIC'}" /> 공개
                </label>
                    <!-- name 은 enum이 가장 기본적으로 가지고있는 값임                -->
                <label>
                    <input type="radio" name="isPublic" value="PRIVATE"
                           th:checked="${data.isPublic.name() == 'PRIVATE'}" /> 비공개
                </label>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button type="submit">작성</button>
                <button type="button" onclick="location.href='/inquires'">취소</button>
            </td>
        </tr>
    </table>
</form>
<br/>


</body>
</html>
