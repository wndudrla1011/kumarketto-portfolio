<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>クマケット | マイページ（お問い合わせ履歴）</title>
    <link rel="stylesheet" th:href="@{/css/common/main.css}" />
    <link rel="stylesheet" th:href="@{/css/common/header.css}" />
    <link rel="stylesheet" th:href="@{/css/common/mypage.css}" />
    <link rel="stylesheet" th:href="@{/css/common/sidebar.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        /* 섹션/테이블/푸터 레이아웃 동일화 */
        .section {
          background:#fff; border:1px solid #EEE; border-radius:12px;
          box-shadow:0 2px 8px rgba(0,0,0,.06);
          padding:12px; margin-bottom:14px;
        }
        .section h2{ margin:2px 0 10px; font-size:16px; font-weight:800; }
        .desc{ font-size:12.5px; color:#777; margin-bottom:6px; }
        .table-wrap{ border:1px solid #EEE; border-radius:10px; overflow:hidden; background:#fff; }
        table{ width:100%; border-collapse:collapse; table-layout:fixed; }
        thead th{ background:#FFF1EA; color:#5d473e; font-weight:800; font-size:13px; border-bottom:1px solid #EEE; padding:10px 8px; text-align:left; }
        tbody td{ padding:10px 8px; font-size:13px; color:#333; border-bottom:1px dashed #EEE; }
        tbody tr:last-child td{ border-bottom:none; }
        .footerbar{ display:flex; justify-content:center; margin-top:10px; }
       .more {
    padding:9px 14px;
    border:1px solid #EEE;
    border-radius:999px;
    background:#fff;
    font-weight:700;
    font-size:13px;
    color:#333;          /* 클릭 가능하게 색 변경 */
    cursor:pointer;      /* 포인터로 바꾸기 */
    transition: background 0.2s, color 0.2s;
}

.more:hover {
    background:#FF8A65;
    color:#fff;
}
.more:disabled {
    cursor: not-allowed;
    color: #bbb;
    background:#f5f5f5;
}
    </style>
</head>
<body>
<!-- 헤더 -->
<div th:replace="fragments/header :: commonHeader"></div>

<!-- 페이지 레이아웃 -->
<div class="page">
    <!-- 좌측 사이드바 -->
    <aside th:replace="fragments/sidebar :: commonSidebar"></aside>

    <!-- 우측 컨텐츠 -->
    <div class="mypage-wrap">

        <!-- 문의 내역 -->
        <section class="section">
            <h2>お問い合わせ履歴</h2>

            <div class="table-wrap">
                <table aria-label="inquiry table">
                    <thead>
                    <tr>
                        <th style="width:40%">件名</th>
                        <th style="width:140px">作成日</th>
                        <th style="width:120px">回答状況</th>
                        <th style="width:120px">公開状況</th>
                    </tr>
                    </thead>
                    <tbody id="inquiryTbody"></tbody>
                </table>
            </div>

            <div class="footerbar">
                <button class="more" data-target="inquiry">もっと見る</button>
            </div>
        </section>

    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
      const tbody = document.getElementById("inquiryTbody");
      const btn = document.querySelector(".more");
      let page = 0;
      const size = 10;

      async function loadInquiries() {
            const res = await fetch(`/myPage/inquiries/history?page=${page}&size=${size}`);
            const data = await res.json();
            const content = data.content;
            const last = data.last;

            content.forEach(item => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>
                        <a href="/inquires/detail/${item.inquiryId}">
                            ${item.title.length > 10 ? item.title.substring(0,10) + '...' : item.title}
                        </a>
                    </td>
                    <td>${item.createdDate.substring(0,10)}</td>
                    <td>${item.status}</td>
                    <td>${item.isPublic}</td>
                `;
                tbody.appendChild(tr);
            });

            if(last) {
                btn.disabled = true;
                btn.style.display = "none";
            } else {
                page++;
            }
        }
        btn.addEventListener("click", loadInquiries);
        loadInquiries();
    });
</script>
</body>
</html>
