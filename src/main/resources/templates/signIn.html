<!DOCTYPE html>
<html lang="ja-JP" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>ログイン | クマケット</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
        <style>
            :root {
                --primary-color: #f5a365; /* 오렌지 */
                --secondary-color: #f5a365; /* 진한 레드 */
            }
            body {
                background: #f8f9fa;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: "Segoe UI", sans-serif;
            }
            .login-card {
                background: #fff;
                border-radius: 1rem;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
                padding: 2rem;
                width: 100%;
                max-width: 420px;
            }
            .logo {
                text-align: center;
                margin-bottom: 1rem;
            }
            .logo a {
                font-size: 1.8rem;
                font-weight: bold;
                color: var(--primary-color);
                text-decoration: none;
            }
            .login-card h2 {
                font-weight: bold;
                text-align: center;
                margin-bottom: 1.5rem;
                color: #2d3436;
            }
            .login-links a {
                font-size: 0.9rem;
                text-decoration: none;
                color: #636e72;
                transition: color 0.2s;
            }
            .login-links a:hover {
                color: var(--primary-color);
            }
            .btn-primary {
                background-color: var(--primary-color);
                border: none;
            }
            .btn-primary:hover {
                background-color: var(--secondary-color);
            }
        </style>
    </head>
    <body>
        <div class="login-card">
            <div class="logo">
                <a href="/">クマケット</a>
            </div>
            <form id="login-form" th:action="@{/member/signIn}" method="post">
                <input type="hidden" id="redirect" name="redirect" th:value="${url}" />
                <input type="hidden" name="redirect" th:value="${param.redirect}" />
                <div class="mb-3">
                    <input type="text" id="userId" name="userId" class="form-control" placeholder="ID" />
                </div>
                <div class="mb-3">
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-control"
                        placeholder="パスワード"
                    />
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary">ログイン</button>
                </div>
                <div class="d-flex justify-content-between login-links">
                    <a href="javascript:void(0)" id="findId">ID検索</a>
                    <a href="javascript:void(0)" id="resetPw">パスワード再設定</a>
                    <a th:href="@{/member/signUp}">会員登録</a>
                </div>
            </form>
        </div>
        <script th:inline="javascript">
            document.addEventListener("DOMContentLoaded", function() {
                const form = document.getElementById("login-form");

                form.addEventListener("submit", function(e) {
                    e.preventDefault();

                    const userId = document.getElementById("userId").value.trim();
                    const password = document.getElementById("password").value.trim();
                    const redirect = document.getElementById("redirect").value;

                    if (!userId) {
                        alert("IDを入力してください。");
                        return;
                    }
                    if (!password) {
                        alert("パスワードを入力してください。");
                        return;
                    }

                    fetch(form.action, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded', // formLogin 처리용
                            'X-Requested-With': 'XMLHttpRequest'
                        },
                        body: `userId=${encodeURIComponent(userId)}&password=${encodeURIComponent(password)}&redirect=${encodeURIComponent(redirect)}`
                    })
                    .then(res => {
                        if (res.ok) {
                            return res.json();
                        }
                        else if (res.status === 401) {
                            // 로그인 실패
                            return res.json().then(data => {
                                alert(data.message);
                                return null;
                             });
                        } else throw new Error('Server error');
                        // 성공 시는 fetch 응답 처리 없이 세큐리티가 리다이렉트 처리
                    })
                    .then(data => {
                        if(data && data.redirect) {
                            window.location.href = data.redirect;
                        }
                    })
                    .catch(err => {
                        console.error(err);
                        alert("サーバーエラー");
                    });
                });

                 function openCenteredPopup(url, name, width, height) {
                let left = (screen.width - width) / 2;
                let top = (screen.height - height) / 2;
                window.open(url, name,
                    `width=${width},height=${height},left=${left},top=${top},scrollbars=no,resizable=no`);
            }

            // ID 찾기 팝업
            document.getElementById("findId").addEventListener("click", function(e) {
                e.preventDefault();
                openCenteredPopup([[${'/member/findId'}]], 'findIdWin', 500, 300);
            });

            // 비밀번호 재설정 팝업
            document.getElementById("resetPw").addEventListener("click", function(e) {
                e.preventDefault();
                openCenteredPopup([[${'/member/resetPw'}]], 'resetPwWin', 500, 400);
            });
            });
        </script>
    </body>
</html>
