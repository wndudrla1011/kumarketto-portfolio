<!DOCTYPE html>
<html lang="ja-JP" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>채팅</title>
        <link rel="stylesheet" th:href="@{/css/transactions/chat.css}" />
    </head>
    <body>
        <div class="chat-container">
            <header class="chat-header">
                <h3>대화 상대: 판매자</h3>
                <p>상품: 아이폰 13 Pro</p>
            </header>

            <main class="chat-messages">
                <div class="message message-received">
                    <p>안녕하세요, 구매 가능할까요?</p>
                    <span class="message-time">오후 2:10</span>
                </div>
                <div class="message message-sent">
                    <p>네, 가능합니다!</p>
                    <span class="message-time">오후 2:11</span>
                </div>
                <div class="message system-message">
                    <span>거래가 시작되었습니다.</span>
                </div>
            </main>

            <footer class="chat-input-form">
                <input type="text" placeholder="메시지를 입력하세요..." />
                <button type="submit">전송</button>
            </footer>
        </div>
    </body>
</html>
