<!DOCTYPE html>
<html lang="ja-JP">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>送り状情報の入力</title>
    <style>
        /* 모달 전체 레이아웃 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* 컨텐츠 컨테이너 */
        .content-container {
            background-color: #F0F2F5;
            border-radius: 12px;
            width: 90vw;
            max-width: 450px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* 운송장 정보 입력 폼 스타일 */
        .shipping-form-wrapper {
            background-color: white;
            padding: 2rem 2.5rem;
            border-radius: 12px;
        }

        .shipping-form-wrapper h2 {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .shipping-form-wrapper .form-group {
            margin-bottom: 1.25rem;
        }

        .shipping-form-wrapper label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #444;
        }

        .shipping-form-wrapper select,
        .shipping-form-wrapper input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box; /* 패딩이 너비에 포함되도록 설정 */
        }

        /* 버튼 스타일 */
        .action-button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .action-button:hover { filter: brightness(0.9); }
        .action-button:disabled { background-color: #9CA3AF; cursor: not-allowed; }

        .approve { background-color: #10B981; color: white; }
        .reject { background-color: #EF4444; color: white; }

        .button-group {
            margin-top: 2rem;
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
        }

        .error-message {
            color: #ef4444;
            text-align: center;
            margin-top: 1rem;
            min-height: 1.25rem;
        }

        /* 성공 화면 스타일 */
        #success-view {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="modal-overlay">
    <div class="content-container">
        <div class="shipping-form-wrapper">

            <div id="form-view">
                <h2>送り状情報の入力</h2>
                <form id="shipping-form">
                    <div class="form-group">
                        <label for="courier-select">配送業者の選択</label>
                        <select id="courier-select" required>
                            <option value="">-- 配送業者を選択してください --</option>
                            <option value="ヤマト運輸">ヤマト運輸</option>
                            <option value="佐川急便">佐川急便</option>
                            <option value="日本郵便">日本郵便</option>
                            <option value="その他">その他</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tracking-number-input">追跡番号</label>
                        <input type="text" id="tracking-number-input" placeholder="「-」なしで数字のみ入力してください" required />
                    </div>
                    <div id="shipping-error-message" class="error-message"></div>
                    <div class="button-group">
                        <button type="button" class="action-button reject" id="shipping-cancel-btn">キャンセル</button>
                        <button type="submit" class="action-button approve" id="shipping-confirm-btn">確定</button>
                    </div>
                </form>
            </div>

            <div id="success-view" style="display: none;">
                <h2>登録完了</h2>
                <p>送り状情報が正常に登録されました。</p>
                <p>このウィンドウは2秒後に自動的に閉じます。</p>
            </div>

        </div>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // JavaScript 로직은 그대로 유지합니다.
        const formView = document.getElementById('form-view');
        const successView = document.getElementById('success-view');
        const shippingForm = document.getElementById('shipping-form');
        const errorMessageDiv = document.getElementById('shipping-error-message');
        const cancelBtn = document.getElementById('shipping-cancel-btn');
        const confirmBtn = document.getElementById('shipping-confirm-btn');

        const urlParams = new URLSearchParams(window.location.search);
        const transactionId = urlParams.get('transactionId');

        if (!transactionId) {
            formView.innerHTML = '<h2>エラー</h2><p>必須情報（取引ID）がありません。このウィンドウを閉じてください。</p>';
            return;
        }

        cancelBtn.addEventListener('click', () => {
            window.close();
        });

        shippingForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            errorMessageDiv.textContent = '';
            confirmBtn.disabled = true;
            confirmBtn.textContent = '処理中...';

            const courier = document.getElementById('courier-select').value;
            const trackingNumber = document.getElementById('tracking-number-input').value.trim();

            try {
                const response = await fetch(`/api/transactions/${transactionId}/shipment`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ courier, trackingNumber })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || '情報の登録に失敗しました。');
                }

                formView.style.display = 'none';
                successView.style.display = 'block';

                setTimeout(() => {
                    window.close();
                }, 2000);

            } catch (error) {
                errorMessageDiv.textContent = error.message;
                confirmBtn.disabled = false;
                confirmBtn.textContent = '確定';
            }
        });
    });
</script>

</body>
</html>
